{% extends 'base.html' %}
{% block title %}
    Update
{% endblock %}

{% block content %}
    <div class="p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5 w-full max-h-full">

        <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Update Product</h3>
        </div>

        <form method="post" action="{% url 'item:edit' product.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
                        Name</label>
                    {{ form.name }}
                </div>
                <div class="w-full">
                    <label for="price"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                    {{ form.price }}
                </div>
                <div>
                    <label for="status"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                    <select name="status"
                            class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            id="status" required>
                        {% if product.is_sold %}
                            <option value="1" class="text-red-500 dark:text-red-500" selected>Sold</option>
                            <option value="0" class="text-green-500 dark:text-green-500">Available</option>
                        {% else %}
                            <option value="0" class="text-green-500 dark:text-green-500" selected>Available</option>
                            <option value="1" class="text-red-500 dark:text-red-500">Sold</option>
                        {% endif %}
                    </select>
                </div>

                <div class="w-full">
                    <label for="description"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                    {{ form.description }}
                </div>

                <label for="image"
                       class="flex flex-col items-center justify-center border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    Product Image
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"></path>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span>
                            or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX.
                            800x400px)</p>
                    </div>
                    {{ form.image }}
                </label>
            </div>
            <button type="submit"
                    class="cursor-pointer inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                Update product
            </button>
        </form>
    </div>

{% endblock %}
